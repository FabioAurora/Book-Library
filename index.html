<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/CSS/style.css">

  <!-- fontAwesome -->
  <script src="https://kit.fontawesome.com/5c34627e0f.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="assets/JS/script.js" defer></script>
</head>

<body>

  <section data-modal-new class="modal hide">
    <div data-modal-content class="modal__content">
      <div class="modal__left">
        <img class="book__img" src="assets/images/books-removebg-preview.png" alt="">
      </div>
      <div class="modal__right">

        <form action="#" method="get">

          <fieldset>
            <div class="form__group">
              <label for="title">Book Title</label>
              <input type="text" id="title" required>
            </div>
            <div class="form__group">
              <label for="author">Author</label>
              <input type="text" id="author" required>
            </div>
            <div class="form__group">
              <label for="status">Book Status</label>
              <select name="status" id="status" required>
                <option selected disabled value="">Select</option>
                <option value="reading">Reading</option>
                <option value="finished">Finished</option>
              </select>
            </div>
            <div class="form__group">
              <label for="rating">Rating</label>
              <input type="number" name="rating" id="rating" step="0.1" max="5" placeholder="rate 1 - 5" >
            </div>
          </fieldset>
          <button class="form__button" type="submit">add book</button>

        </form>
      </div>
      <i data-close-modal class="fa-solid fa-x close-btn"></i>
    </div>
  </section>

  <header class="header">

    <nav class="nav center">

      <div class="nav__brand">

        <div class="nav__brand-icon">
          <img src="assets/images/books-removebg-preview.png" alt="">
        </div>
        <p class="nav__brand-title">Library</p>

      </div>
      
      <div class="nav__button-ctn">
        <div class="nav__button-gradient">
          <a data-open-modal class="nav__button" href="#">Add Book</a>
        </div>
      </div>

    </nav>

  </header>

  <main class="main center">
    <h1 class="main__title center">You can add your <span class="underline">favourite</span> <span class="text-color-accent">books</span></h1>
    
    <div class="bookshelf-ctn center"></div>
    <div class="blob"></div>
  </main>

  <footer class="footer">
    <div class="footer__content center">
      <p>This will be the footer</p>
    </div>
  </footer>
</body>

</html>
